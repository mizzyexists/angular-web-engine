<div *ngIf="loggedUser">
  <nb-card>
  <div *ngIf="userID==jwtUID || jwtUsertype == 'Super-Admin' || jwtUsertype == 'Admin'" class="col-md-6 user-container pb-3">
    <div *ngIf="currentPageUsertype!='Super-Admin' || jwtUsertype=='Super-Admin'">
      <nb-card-header><h2 class="text-center">Change Password</h2></nb-card-header>
      <nb-card-body>
      <form [formGroup]="changePasswordForm" (ngSubmit)="onUpdate()">
        <div class="form-group">
          <label for="password">New Password:</label>
          <input type="password" formControlName="password" placeholder="password" name="password" class="form-control" id="password">
        </div>
      <div class="form-group">
    </div>
    <button type="submit" class="btn btn-success">Change Password</button>
  </form>
  <button style="margin-top: 5px;" class="btn btn-danger" (click)="cancelChange(userID)">Cancel</button>
  </nb-card-body>
    </div>
  </div>
  </nb-card>
</div>
<div *ngIf="loggedUser">
<div *ngIf="userID!=jwtUID || jwtUsertype != 'Super-Admin'">
<h4 class="text-center" *ngIf="currentPageUsertype=='Super-Admin' && jwtUsertype!='Super-Admin'" style="color:grey;">You don't have permission</h4>
</div>
</div>
