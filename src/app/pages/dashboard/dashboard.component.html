<div *ngIf="loggedUser">
  <div class="container-fluid">
    <div id="content" class="row less-width">
      <div class="col">
        <h2>Blog Posts</h2>
        <table class="table table-striped shadow">
        <thead>
        <tr class="bg-dark text-white">
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let post of blogInfo; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td><a routerLink="/viewpost/{{post.id}}">{{ post.blogtitle | slice:0:20 }}...</a></td>
          <td>{{ post.blogauthor }}</td>
        </tr>
        </tbody>
      </table>
      </div>
      <div *ngIf="jwtUsertype!='User'" class="col">
        <h2>Users</h2>
        <table class="table table-striped shadow">
        <thead>
        <tr class="bg-dark text-white">
          <th scope="col">UID</th>
          <th scope="col">Username</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of userData">
          <td>{{ user.uid }}</td>
          <td>{{ user.username }}</td>
        </tr>
        </tbody>
      </table>
      </div>
      <div *ngIf="jwtUsertype!='User'" class="col">
        <h2>Site Settings</h2>
        <table class="table table-striped shadow">
        <thead>
        <tr class="bg-dark text-white">
          <th scope="col">Setting</th>
          <th scope="col">Value</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let setting of settings">
          <td>{{ setting.setting }}</td>
          <td>{{ setting.value }}</td>
        </tr>
        </tbody>
      </table>
      </div>
    </div>
  </div>
</div>
