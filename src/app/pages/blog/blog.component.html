<div *ngIf="loggedUser">
<button *ngIf="jwtUsertype=='Super-Admin' || jwtUsertype=='Admin' || jwtUsertype=='Moderator'" class="btn btn-primary" routerLink="/newpost">New Post</button>
</div>
<div class="contaniner">
  <div class="row">
<div class="col-12 blog-post" *ngFor="let post of blogInfo.slice().reverse()">
    <a routerLink="/viewpost/{{post.id}}">
      <small>Post ID: {{post.id}}</small>
      <h1>{{post.blogtitle | uppercase}}</h1>
      <p>Posted on: {{post.post_date | uppercase}}</p>
    </a>
  </div>
  </div>
</div>
  <div class="contaniner" *ngIf="!blogInfo || blogInfo.length < 1">
    <div class="row">
    <div class="col d-flex justify-content-center">
    <h4 style="color:grey;">There are no posts</h4>
    </div>
    </div>
  </div>
