<div *ngIf="loggedUser">
<button *ngIf="jwtUsertype=='Super-Admin' || jwtUsertype=='Admin' || jwtUsertype=='Moderator'" class="btn btn-primary" routerLink="/newpost">New Post</button>
</div>
<div class="contaniner">
  <div class="row">
<div class="col-12 blog-post" *ngFor="let post of blogInfo">
    <a routerLink="/viewpost/{{post.id}}"><h1>{{post.blogtitle}}</h1>
    <p>{{post.blogcontent | slice:0:20}}...</p>
    <button class="btn btn-dark">Read More</button></a>
  </div>
  </div>
</div>
  <div class="contaniner" *ngIf="blogInfo==''">
    <div class="row">
    <div class="col d-flex justify-content-center">
    <h4 style="color:grey;">There are no posts</h4>
    </div>
    </div>
  </div>
